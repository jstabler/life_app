<!DOCTYPE html>
<html lang="en">
	<head>
		<meta cahrset=utf-8>
		<title>Life Events</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
		<link href="/static/css/blog.css" rel="stylesheet" media="screen">
		<link href="/static/life_symbols40604/style.css" rel="stylesheet" media="screen">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h1 class="pageTitle"><a href="/life/">Life Events</a></h1>
			<div class="menu">
				<ul>
					<li><a href="/life/add/">Add Event</a></li>
					{% if user.is_authenticated %}
					<li><a href="/life/add_category/">Add Category</a></li>
					<li><a href="/life/logout/">Logout</a></li>
					{% else %}{% endif %}
				</ul>
			</div>
			<br />
			<div class="row-fluid">
				<div class="content span12">
					{% block content %}{% endblock %}
				</div>
			</div>
		</div>
		<script type="text/javascript">
		$(window).load(function() {
			$('.listHide').filter(function() {
			    return $.trim( this.innerHTML );
			}).closest('div').addClass('more')
			$('.listHide').css('display', 'none');
			$('.event').click(function() {
				$(this).find('.listHide').slideToggle(600);
				// $('#listHide').slideToggle('fast')
			});
		});
		</script>
	</body>
</html>
